<!DOCTYPE html>
<html>
    <head>
        <script>
            counter=0;
            var thread1;
            function startCounter(){
                thread1=setInterval(function(){
                    var spn=document.getElementById('counter');
                    spn.innerText=counter;
                    counter=counter+1;

                },1000);
            }

                function stopCounter(){
                    clearInterval(thread1);
                }

            
        </script>
      
    </head>
    <body>
       <h1> Timer:<span id="counter"></span></h1>
        <button onclick="startCounter();">Start</button>
        <button onclick="stopCounter();">Stop</button>


    </body>
</html>
